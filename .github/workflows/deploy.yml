name: Deploy

on:
  push:
    branches:
      - "main"

jobs:
  build:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 🦕 Setup deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.4

      - name: 🏗️ Build playground
        run: deno task build:playground

      - name: 🌐 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: playground

  deploy:
    needs: build
    permissions:
      contents: read
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 🚀 Publish
        uses: actions/deploy-pages@v4
